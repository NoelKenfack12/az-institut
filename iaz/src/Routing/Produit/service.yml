    requirements:
        id: \d+
users_adminuser_telecharg_lettre_motivation_user:
    path: /telecharge/doc/image/programme/{id}
    controller: App\Controller\Produit\Service\RecrutementController::telechargerlettre
    requirements:
        id: \d+
produit_service_detail_actualite:
    path: /details/actualite/{id}
    controller: App\Controller\Produit\Service\ServiceController::detailactualite
    requirements:
        id: \d+